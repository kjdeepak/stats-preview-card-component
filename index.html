<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__header">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width:1020px)" />
          <img src="./images/image-header-mobile.jpg" alt="image header">
        </picture>
      </div>
      <div class="card__body">
        <h1>Get <span class="card__body__heading-highlighter">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats-container">
          <div class="stats-one">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats-two">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats-three">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kjdeepak" target="_blank">kjdeepak4work@gmail.com</a>.
    </div>
  </main>
</body>

</html>
